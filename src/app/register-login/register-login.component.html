<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="User name" required>
					<input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  placeholder="Email" required>
					<input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  placeholder="Password" required>
					<div style="text-align: center; color: greenyellow;">{{passMsgRegister}}</div>
					<div style="text-align: center; color: red;">{{errMsgRegister}}</div>
					<button (click)="signUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" [(ngModel)]="emailLogin" [ngModelOptions]="{standalone: true}" placeholder="Email" required>
					<input type="password" [(ngModel)]="passwordLogin" [ngModelOptions]="{standalone: true}" placeholder="Password" required>
					<div style="text-align: center; color: red;">{{errorMessage}}</div>
					<button (click)="login()">Login</button>
				</form>
			</div>
	</div>
</body>
