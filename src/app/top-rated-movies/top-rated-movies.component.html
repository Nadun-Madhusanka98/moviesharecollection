<div class="container-fluid p-0 m-0 g-dark">
    <!--Top Rated Movies-->
    <div class="row mt-3 pt-3 px-2 text-white" style="background-color: #424242;">
        <h6 style="font-size: 22px;">Top Rated Movies</h6>
            <div class="col-2 md-2 mt-3 cards" *ngFor="let movie of topratedMovie?.results; let i = index">
                <div class="card bg-dark" *ngIf="i < 24">
                    <div class="img-container">
                        <img src="{{ movie.backdrop_path }}" class="card-img-top" alt="..." />
                    </div>
                    <div class="card-body">
                        <a routerLink="/top-rated-movie-details" style="text-decoration: none; color: white;"><h5 class="card-title">{{movie.title}}</h5></a>
                        <p><span class="text-warning">Rating</span> : {{movie.vote_average}}</p>
                        <p>Language : <span class=" p-1" style="background-color: #424242;"> <b>{{movie.original_language}}</b></span></p>
                    </div>
                </div> 
            </div>
    </div>
    
</div>
